<div class="header__navigation__menu">
  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
    <div class="header__navigation__menu__icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </a>
  <div id="header__navigation__menu__overlay">
    <a href="javascript:void(0);" class="close-overlay" onclick="toggleMenu()"></a>
    <div class="header__navigation__logo header__navigation__logo--default">
      <a href="{{ '/' | absolute_url }}">
        <img src="../assets/images/Zarahlogo-grey.png" width="50" alt="Logo">
      </a>
    </div>
    <div class="header__navigation__menu__items">
      {% for item in site.data.navigation %}
        <a href="{% if page.lang == "zh" %}/zh{% endif %}/{{ item.link }}" class="header__navigation__menu__items__item" {% if page.url == item.link %} class="header__navigation__menu__items__item current" {% endif %}>{% if page.lang == "en" %}{{ item.name_en }}{% endif %}{% if page.lang == "zh" %}{{ item.name_zh }}{% endif %}</a>
      {% endfor %}

      </li>
      <div class="language-switcher">
        {% if lang == "zh" %}
          <a href="{{ alternate | relative_url }}">EN</a>
        {% endif %}
        {% if lang == "en" %}
          <a href="{{ alternate | relative_url }}">中文</a>
        {% endif %}
      </div>

    </div>
  </div>
</div>
